<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
<div class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <div id="resultado"></div>
</div>

<script>
    class ApiService {
        constructor(baseURL) {
            this.baseURL = baseURL;
        }

        async post(endpoint, data) {
            try {
                const response = await fetch(`${this.baseURL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (!response.ok) {
                    throw new Error('Erro na resposta da API');
                }
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }
    }

    const api = new ApiService('http://localhost:8080');

    document.getElementById('formCadastro').addEventListener('submit', async function(event) {
        event.preventDefault();  // Impede o formulário de recarregar a página

        const formData = {
            nome: document.getElementById('nome').value,
            endereco: document.getElementById('endereco').value,
            telefone: document.getElementById('telefone').value,
            email: document.getElementById('email').value
        };

        try {
            console.log('Dados enviados:', formData);  // Para depuração
            const resultado = await api.post('/cadastro', formData);
            document.getElementById('resultado').innerHTML = 'Cadastro realizado com sucesso!';
        } catch (error) {
            console.error('Erro:', error);  // Para depuração
            document.getElementById('resultado').innerHTML = 'Erro ao realizar o cadastro.';
        }
    });
</script>
</body>
</html>
